<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котики</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
        .cat-card { border: 1px solid #ddd; border-radius: 10px; padding: 10px; width: 250px; text-align: center; }
        .cat-card img { width: 100%; border-radius: 10px; }
        .favorite { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <script>
        const cats = [
            { "name": "Лара", "img_link": "https://www.friendforpet.ru/api/sites/default/files/2021-09/167200DD-A44F-4845-8D4D-ACCFC180165A.jpeg", "age": 8, "rate": 7, "favourite": false, "description": "Лара – шотландская вислоухая...", "id": 1 },
            { "name": "Базиль", "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/064AEBCB-45EC-4CE7-AB13-C65F10F00B7B.jpeg", "age": 2, "rate": 10, "favourite": false, "description": "Внимательный, активный...", "id": 2 },
            { "name": "Риш", "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/_DM34706.JPG", "age": 1, "rate": 10, "favourite": true, "description": "Риш любит лесенки, канаты...", "id": 3 },
            { "name": "Элли", "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/1_25.jpg", "age": 4, "rate": 8, "favourite": false, "description": "Элли обладает мягким и добрым характером...", "id": 4 },
            { "name": "Чарли", "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/%D0%BB%D0%B5%D0%B2%D0%B83_%D0%B0%D0%BB%D0%B5%D0%BA%D1%81.jpg", "age": 1, "rate": 8, "favourite": false, "description": "Чёрно-белый юный котофилософ...", "id": 5 },
            { "name": "Стефани", "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/4_30.jpg", "age": 6, "rate": 9, "favourite": false, "description": "Прелестная Стефани – трогательная...", "id": 6 },
            { "name": "Дуся", "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-02/B1444207-6EE3-4BA4-97F7-2F9666AE2F63.jpeg", "age": 1, "rate": 9, "favourite": false, "description": "Дусеньке около 1 года...", "id": 7 },
            { "name": "Бруно", "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/IMG-20211223-WA0049.jpg", "age": 1, "rate": 10, "favourite": false, "description": "Очаровательный активный кот Бруно...", "id": 8 },
            { "name": "Светлячок", "img_link": "https://www.friendforpet.ru/api/sites/default/files/2022-01/%D1%81%D0%B2%D0%B5%D1%82%D0%BB%D1%8F%D1%87%D0%BE%D0%BA4_%D0%B0%D0%BB%D0%B5%D0%BA%D1%81.jpg", "age": 1, "rate": 9, "favourite": true, "description": "Немного боязливый, но очень добрый и нежный кот...", "id": 9 }
        ];
        
        const container = document.body;
        
        cats.forEach(cat => {
            const card = document.createElement('div');
            card.classList.add('cat-card');
            card.innerHTML = `
                <img src="${cat.img_link}" alt="${cat.name}">
                <h3>${cat.name} ${cat.favourite ? '<span class="favorite">❤</span>' : ''}</h3>
                <p><strong>Возраст:</strong> ${cat.age}</p>
                <p><strong>Рейтинг:</strong> ${cat.rate}/10</p>
                <p>${cat.description}</p>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
